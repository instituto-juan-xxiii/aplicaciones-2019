<!DOCTYPE html>

  <meta charset="utf-8">
  <title> HTML5-Evaluación 2 </title>
<head> <link rel="stylesheet" href="eval.css">
<body>
  <form class="Hola" method="post">
    <center>
        <table border="3px">
          <tr>
            <td colspan="5">
            <center><h1>Evaluación Apli</h1></center>
            </td>
          </tr>
          <tr>
            <td colspan="5">
            <center><h2>Formulario de contacto</h2></center>
            </td>
          </tr>
          <tr>
            <td>Nombre(*)</td> <td> <input type="text" name="Nombre" required> </td> <td>Apellido (*)</td> <td> <input type="text" name="Apellido" required> </td> <td rowspan="5"> <img src="Banner.jpg" width="100px" height="200px"> </td>
          </tr>
          <tr>
            <td>DNI (*)</td> <td><input type="password" name="DNI" placeholder="****" required> </td> <td>Teléfono</td> <td><input type="text" name="Tele" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" placeholder="+54(11)1234-5678"></td>
          </tr>
          <tr>
            <td colspan="2" >E-Mail</td>  <td colspan="2"><input type="text" name="E-Mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email@ejemplo.com"></td>
          </tr>
          <tr>
            <td colspan="4">Comentarios</td>
          </tr>
          <tr>
            <td colspan="4"> <textarea name="name" rows="5" cols="80"></textarea> </td>
          </tr>
          <tr>
              <td> </td> <td colspan="4"> <input type="submit" name="Enviar" value="Enviar"></td>
          </tr>
        </table>
  </center>
  </form>
