<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de contacto</title>
  </head>
  <body>
    <form>
      <table border="5px">
        <tr>
          <td colspan="5">Evaluacion de SO</td>
        </tr>
        <tr>
          <td colspan="5">Formulario de contacto</td>
        </tr>
        <tr>
          <td>Nombre: </td>
          <td><input type="text" name="Nombre" value="" required autocomplete="on"></td>
          <td>Apellido: </td>
          <td><input type="text" name="Apellido" value="" required autocomplete="on"></td>
          <td rowspan="5"><img src="img-2-ev-apli.jpeg" alt="Banner"></td>
        </tr>
        <tr>
          <td>DNI: </td>
          <td><input type="password" name="DNI" value="" required placeholder="*****"></td>
          <td>Telefono: </td>
          <td><input type="text" name="Telefono" value="" placeholder="+54(11)1234-5678" autocomplete="on" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"></td>
        </tr>
        <tr>
          <td colspan="2">Email: </td>
          <td colspan="2"><input type="text" name="Email" value="" placeholder="email@ejemplo.com" autocomplete="on" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
        </tr>
        <tr>
          <td colspan="4">Comentarios: </td>
        </tr>
        <tr>
          <td colspan="4"><textarea name="Comentarios" rows="8" cols="100"></textarea></td>
        </tr>
        <tr>
          <td colspan="5"><button type="submit" name="Enviar">Enviar</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
